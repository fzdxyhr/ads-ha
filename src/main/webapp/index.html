<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var count = 1;
        function add(){
            //添加一行
            $("#fileList").append("<input id='ip_"+count+"' class='form-control' style='width: 45%;margin-top:5px;' type='text' name='ip' placeholder='请输入名称'/>");
            //添加删除按钮
            $("#fileList").append('<input type="button" value="-" class="btn btn-default" style="margin-top:6px;display:inline-block" onclick="deleteInput('+count+')" id="ip_del_'+count+'" >');
            count++;
        }
        function deleteInput(id) {
            $("#ip_"+id).remove();
            $("#ip_del_"+id).remove();
        }
    </script>
</head>
<body>
<div align="center" style="margin-bottom: 10%;">
    <h2>ADS集群配置中心</h2>
</div>
<form role="form">
    <div class="form-group" style="margin-left: 35%;">
        <label for="virtualIp">虚拟IP地址:</label>
        <input type="text" class="form-control" style="width: 45%;" id="virtualIp" placeholder="请输入ip地址">
    </div>
    <div class="form-group" id="fileList" style="margin-left: 35%;">
        <label for="ip">节点IP</label>
        <input type="text" class="form-control" style="width: 45%;" id="ip" placeholder="请输入ip地址">
    </div>
    <div style="margin-left: 62%;">
        <input type="button" class="btn btn-default" onclick="add();" value="+"/>
    </div>
    <div class="form-group" align="center">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</form>
</body>
</html>
